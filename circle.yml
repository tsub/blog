checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - bin/build
    - docker images

test:
  override:
    - docker run -it tsub/blog echo 'Success to build tsub/blog image.'

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - bin/deploy
