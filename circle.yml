checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name $GIT_USER_NAME
    - git config --global user.email $GIT_USER_EMAIL

test:
  override:
    - echo "No tests."

deployment:
  master:
    branch: master
    commands:
      - ./deploy.sh
