checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo
  services:
    - docker

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name $GIT_USER_NAME
    - git config --global user.email $GIT_USER_EMAIL
  override:
    - docker version
    - docker info
    - bin/build
    - docker images

test:
  override:
    - echo "No tests."

deployment:
  master:
    branch: master
    commands:
      - ./deploy.sh
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - bin/deploy
